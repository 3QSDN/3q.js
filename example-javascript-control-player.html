<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Embed javascript library -->
    <script type="text/javascript" src="//playout.3qsdn.com/player/js/sdnplayer.js"></script>
    <title>3Q SDN - Player Examples</title>
</head>
<body style="background:#fff;width:100%;height:100%;margin:0;padding:0">
<div class="content" style="width:640px;height:360px;margin-left:auto;margin-right:auto;">
    <!-- Use different container for each player;
        this is done by changing container get parameter
     -->
    <p>Find methods here: <a href=https://www.3qsdn.com/en/adaptive-html5-videoplayer">https://www.3qsdn.com/en/adaptive-html5-videoplayer</a></p>
    <h1>Video #1</h1>
    <p>Some Text</p>
    <!-- Player Container #1 -->
    <div id="player1" style="width:100%;height:360px;"></div>
    <script type="text/javascript" src="https://playout.3qsdn.com/7201c779-6b3c-11e7-a40e-002590c750be?js=true&container=player1&width=100%25&height=360&vast=false"></script>
    <br><br>
    <button onclick="javascript:play();">Play</button>
    <button onclick="javascript:pause();">Pause</button>
</div>
<script type="text/javascript">
    function play() {
        document.getElementById('player1').play2();
    }

    function pause() {
        document.getElementById('player1').pause();
    }

</script>
</body>
</html>
